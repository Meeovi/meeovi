mutation changeCustomerPassword($currentPage: Int, $pageSize: Int, $attributeCodes: [ID!], $filter: CustomerOrdersFilterInput, $currentPage1: Int, $pageSize1: Int, $sort: CustomerOrderSortInput, $scope: ScopeTypeEnum, $id: ID!, $pageSize2: Int, $currentPage2: Int, $currentPassword: String!, $newPassword: String!){
    changeCustomerPassword(currentPassword: $currentPassword, newPassword: $newPassword){
        addresses{
            city
            company
            country_code
            default_billing
            default_shipping
            fax
            firstname
            id
            lastname
            middlename
            postcode
            prefix
            region_id
            street
            suffix
            telephone
            vat_id
        }
        addressesV2(currentPage: $currentPage, pageSize: $pageSize){
            total_count
        }
        allow_remote_shopping_assistance
        compare_list{
            item_count
            uid
        }
        confirmation_status
        created_at
        custom_attributes(attributeCodes: $attributeCodes){
            code
        }
        date_of_birth
        default_billing
        default_shipping
        email
        firstname
        gender
        is_subscribed
        lastname
        middlename
        orders(filter: $filter, currentPage: $currentPage1, pageSize: $pageSize1, sort: $sort, scope: $scope){
            date_of_first_order
            total_count
        }
        prefix
        suffix
        taxvat
        wishlist_v2(id: $id){
            id
            items_count
            sharing_code
            updated_at
        }
        wishlists(pageSize: $pageSize2, currentPage: $currentPage2){
            id
            items_count
            sharing_code
            updated_at
        }
    }
}