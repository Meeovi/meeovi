query getPaymentConfig($location: PaymentLocation!){
    getPaymentConfig(location: $location){
        apple_pay{
            code
            is_visible
            payment_intent
            payment_source
            sort_order
            title
        }
        fastlane{
            code
            is_visible
            payment_intent
            payment_source
            sort_order
            title
        }
        google_pay{
            code
            is_visible
            payment_intent
            payment_source
            sort_order
            three_ds_mode
            title
        }
        hosted_fields{
            cc_vault_code
            code
            is_vault_enabled
            is_visible
            payment_intent
            payment_source
            requires_card_details
            sort_order
            three_ds_mode
            title
        }
        smart_buttons{
            code
            display_message
            display_venmo
            is_visible
            payment_intent
            sort_order
            title
        }
    }
}