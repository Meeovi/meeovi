query categories($filters: CategoryFilterInput, $pageSize: Int, $currentPage: Int){
    categories(filters: $filters, pageSize: $pageSize, currentPage: $currentPage){
        items{
            amtoolkit_robots
            available_sort_by
            canonical_url
            category_code
            children_count
            custom_layout_update_file
            default_sort_by
            description
            display_mode
            filter_price_range
            image
            include_in_menu
            is_anchor
            landing_page
            level
            meta_description
            meta_keywords
            meta_product_set_id
            meta_title
            name
            path
            path_in_store
            position
            product_count
            redirect_code
            relative_url
            sync_to_facebook_catalog
            thumbnail
            type
            uid
            url_key
            url_path
            url_suffix
        }
        page_info{
            current_page
            page_size
            total_pages
        }
        total_count
    }
}