query guestOrder($input: OrderInformationInput!){
    guestOrder(input: $input){
        applied_coupons{
            code
        }
        available_actions
        billing_address{
            city
            company
            country_code
            fax
            firstname
            lastname
            middlename
            postcode
            prefix
            region
            region_id
            street
            suffix
            telephone
            vat_id
        }
        carrier
        comments{
            message
            timestamp
        }
        credit_memos{
            id
            number
        }
        customer_info{
            firstname
            lastname
            middlename
            prefix
            suffix
        }
        email
        gift_message{
            from
            message
            to
        }
        id
        invoices{
            id
            number
        }
        is_virtual
        items{
            id
            product_name
            product_sku
            product_type
            product_url_key
            quantity_canceled
            quantity_invoiced
            quantity_ordered
            quantity_refunded
            quantity_returned
            quantity_shipped
            status
        }
        number
        order_date
        order_status_change_date
        payment_methods{
            name
            type
        }
        shipments{
            id
            number
        }
        shipping_address{
            city
            company
            country_code
            fax
            firstname
            lastname
            middlename
            postcode
            prefix
            region
            region_id
            street
            suffix
            telephone
            vat_id
        }
        shipping_method
        status
        token
    }
}