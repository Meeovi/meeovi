query products($filter: AggregationsFilterInput, $search: String, $filter1: ProductAttributeFilterInput, $pageSize: Int, $currentPage: Int, $sort: ProductAttributeSortInput){
    products(search: $search, filter: $filter1, pageSize: $pageSize, currentPage: $currentPage, sort: $sort){
        aggregations(filter: $filter){
            attribute_code
            count
            label
            position
        }
        items{
            canonical_url
            country_of_manufacture
            gift_message_available
            max_sale_qty
            meta_description
            meta_keyword
            meta_title
            min_sale_qty
            name
            new_from_date
            new_to_date
            only_x_left_in_stock
            options_container
            quantity
            rating_summary
            review_count
            sku
            special_price
            special_to_date
            stock_status
            swatch_image
            uid
            url_key
            url_suffix
        }
        page_info{
            current_page
            page_size
            total_pages
        }
        sort_fields{
            default
        }
        suggestions{
            search
        }
        total_count
    }
}