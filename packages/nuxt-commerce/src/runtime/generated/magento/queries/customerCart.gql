query customerCart($pageSize: Int, $currentPage: Int, $sort: QuoteItemsSortInput){
    customerCart{
        applied_coupons{
            code
        }
        available_payment_methods{
            code
            is_deferred
            title
        }
        billing_address{
            city
            company
            fax
            firstname
            id
            lastname
            middlename
            postcode
            prefix
            street
            suffix
            telephone
            uid
            vat_id
        }
        email
        gift_message{
            from
            message
            to
        }
        id
        is_virtual
        itemsV2(pageSize: $pageSize, currentPage: $currentPage, sort: $sort){
            total_count
        }
        selected_payment_method{
            code
            purchase_order_number
            title
        }
        shipping_addresses{
            city
            company
            customer_notes
            fax
            firstname
            id
            lastname
            middlename
            pickup_location_code
            postcode
            prefix
            same_as_billing
            street
            suffix
            telephone
            uid
            vat_id
        }
        total_quantity
    }
}