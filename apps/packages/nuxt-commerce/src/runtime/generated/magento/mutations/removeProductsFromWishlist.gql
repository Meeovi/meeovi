mutation removeProductsFromWishlist($wishlistId: ID!, $wishlistItemsIds: [ID!]!){
    removeProductsFromWishlist(wishlistId: $wishlistId, wishlistItemsIds: $wishlistItemsIds){
        user_errors{
            code
            message
        }
        wishlist{
            id
            items_count
            sharing_code
            updated_at
        }
    }
}